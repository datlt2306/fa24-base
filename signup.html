<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng ký và Đăng nhập</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container py-5">
            <div class="w-50 m-auto">
                <h2>Đăng ký</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <label class="form-label">Tên người dùng</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            id="signup-username"
                        />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="signup-email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="signup-password"
                        />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Đăng ký</button>
                    </div>
                </form>
            </div>

            <div class="w-50 m-auto mt-5">
                <h2>Đăng nhập</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="login-email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="login-password"
                        />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
            const validateSignupForm = ({ username, password, email }) => {
                if (!username) {
                    alert("Vui lòng nhập tên người dùng");
                    return false;
                }

                if (username.length < 3 || username.length > 20) {
                    alert("Tên người dùng phải có độ dài từ 3 đến 20 ký tự");
                    return false;
                }
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Email không hợp lệ");
                    return false;
                }
                if (!password) {
                    alert("Vui lòng nhập mật khẩu");
                    return false;
                }

                if (password.length < 6 || password.length > 30) {
                    alert("Mật khẩu phải có độ dài từ 6 đến 30 ký tự");
                    return false;
                }

                return true;
            };

            const validateLoginForm = ({ username, password, email }) => {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Email không hợp lệ");
                    return false;
                }
                if (!password) {
                    alert("Vui lòng nhập mật khẩu");
                    return false;
                }

                if (password.length < 6 || password.length > 30) {
                    alert("Mật khẩu phải có độ dài từ 6 đến 30 ký tự");
                    return false;
                }

                return true;
            };

            document.querySelector("#signup-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = {
                    username: document.querySelector("#signup-username").value.trim(),
                    email: document.querySelector("#signup-email").value.trim(),
                    password: document.querySelector("#signup-password").value.trim(),
                };

                if (!validateSignupForm(formData)) {
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/users`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                        alert("Đăng ký thành công");
                    } else {
                        console.error("Failed to register");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            });

            document.querySelector("#login-form").addEventListener("submit", async (e) => {
                e.preventDefault();

                const formData = {
                    email: document.querySelector("#login-email").value.trim(),
                    password: document.querySelector("#login-password").value.trim(),
                };

                if (!validateLoginForm(formData)) {
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });
                    if (response.ok) {
                        alert("Đăng nhập thành công");
                    } else {
                        const errorData = await response.json();
                        console.log(errorData.message);
                        console.error("Failed to login:", errorData.message || "Unknown error");
                    }
                } catch (error) {
                    console.error("Error:", error.message);
                }
            });
        </script>
    </body>
</html>
